
{% extends "base.html" %}
{% block content %}
    {% if company_list %}
        <ul>
        {% for company in company_list %}
            <li><a href="/polls/company/{{ company.id }}/">{{ company.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}
